<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微联众-互动营销系统后台管理</title>

    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="freemeal/css/index.css"/>
</head>
<body>
<div class="warp">
    <abbr title="test">attr</abbr>

    <form>
        <!-- Large modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button>

        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <h4 class="modal-title" id="myLargeModalLabel">Large modal<a class="anchorjs-link" href="#myLargeModalLabel"><span class="anchorjs-icon"></span></a></h4>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Small modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Small modal</button>

        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <h4 class="modal-title" id="myLargeModalLabel">Large modal<a class="anchorjs-link" href="#myLargeModalLabel"><span class="anchorjs-icon"></span></a></h4>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                </div>
            </div>
        </div>


        <div class="bs-example-tooltips">
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="" data-original-title="Tooltip on left">Tooltip on left</button>
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="" data-original-title="Tooltip on top">Tooltip on top</button>
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Tooltip on bottom">Tooltip on bottom</button>
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="" data-original-title="Tooltip on right">Tooltip on right</button>
        </div>


        <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" data-trigger="focus" title="Popover title" ata-placement="left" data-content="And here's some amazing content. It's very engaging. Right?">点我弹出/隐藏弹出框</button>
    </form>

    <!--<div class="bs-example" data-example-id="simple-table">-->

    <button type="button" class="btn btn-default" data-toggle="popover" data-placement="top">
        Popover on 顶部
    </button>

    <select name="" id="">
        <option value="1">111</option>
        <option value="2">222</option>
    </select>
    <!--</div>-->
</div>
<script src="freemeal/js/jquery-1.11.3.min.js"></script>
<script src="freemeal/js/bootstrap.min.js"></script>
<script>
    //模拟框显示事件
    $(".bs-example-modal-sm").on("show.bs.modal",function(msg){
        console.log( 1 );
    });

    //初始化提示框
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

    $(function () {
        $('[data-toggle="popover"]').popover( {content:function(){
            return '<img src="http://e.hiphotos.baidu.com/image/pic/item/c9fcc3cec3fdfc03d61f50d4d63f8794a4c22672.jpg"/>';
        },html:true,trigger:'hover'} );
    })
</script>
</body>
</html>
